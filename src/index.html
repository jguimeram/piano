<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="js/index.js" defer></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
            <div class="piano">
                    <div class="white-key key" data-note="C">Do</div>
                    <div class="black-key key" data-note="C#">Do#</div>
                    <div class="white-key key" data-note="D">Re</div>
                    <div class="black-key key" data-note="D#">Re#</div>
                    <div class="white-key key" data-note="E">Mi</div>
                    <div class="white-key key" data-note="F">Fa</div>
                    <div class="black-key key" data-note="F#">Fa#</div>
                    <div class="white-key key" data-note="G">Sol</div>
                    <div class="black-key key" data-note="G#">Sol#</div>
                    <div class="white-key key" data-note="A">La</div>
                    <div class="black-key key" data-note="A#">La#</div>
                    <div class="white-key key" data-note="B">Si</div>
            </div>
    </div>
</body>

</html>
